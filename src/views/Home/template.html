<div class="home main-font">
  <p>
    안녕하세요. 김선민입니다. 저는 응용물리학을 전공하였지만,
    해커톤에 참여하면서 웹개발로 전향하여 현재는 프론트엔드 개발자로 일을 하고 있습니다.
    항상 새로운 것을 배우는 것에 거부감이 없고, 협업을 함에 있어서 부족함없는 커뮤니케이션 능력을 갖고있습니다.
    
    그리고 웹에 대해서 공부를 끊임없이 하고있고, 앱이나 데스크탑 어플리케이션에도 관심을 갖고있습니다.
  </p>
  <h2>보유 스킬</h2>
  <!-- <p>아래에 제가 일이나 따로 공부를 하였던 것들을 마인드맵으로 표현했습니다. 화살표를 한 이유는 배운 순서를 표현하기 위함입니다.</p> -->
  <div class="home-cytoscape">
    <cytoscape
      ref="cy"
      class="tech-stack"
      :config="config"
      @cxttapstart="updateNode">
      <cy-element
        class="home-tach-stack-cy-el"
        v-for="def in elements"
        :key="`${def.data.id}`"
        :definition="def"
        @click="clickNode($event, def.data.id, def.data.name, def)"
      />
    </cytoscape>
  </div>
</div>
